<!Doctype html>
<html>

<head>
  <title>MyHoneyBump</title>
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
  <script src="/__/firebase/6.1.0/firebase-auth.js"></script>
  <script src="/__/firebase/6.1.0/firebase-firestore.js"></script>
</head>

<body>

  <div id="loginDiv" class="main-div">
    <h1>MyHoneyBump Homepage</h1>
    <input id="emailField" type="email" placeholder="Email..." />
    <input id="passwordField" type="password" placeholder="Password..." />


    <button id="btnLogin">
      Login to Account</button>

    <button id="btnSignUp">
      Sign Up</button>

    <button id="btnLogout">
      Logout</button>

  </div>
  <div id="loginStatusDiv">
    <h3>You are now logged in.</h3>
  </div>



  <script type="module" src="index.js"></script>

</body>

</html>
